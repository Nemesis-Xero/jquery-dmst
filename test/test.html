<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dynamic Multi-Select Tool Demo</title>
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
		<script type="text/javascript" src="../jquery.dmst.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				Disables the jQuery integration, so the plugin may
				only be called by the full $.nu.dmst() function rather
				than allowing chaining from a normal jQuery selector.
				See test-integrated.html for an example of the jQuery
				integration.
				*/
				$.nu.dmstJqueryIntegration = false;
				
				var tool = $.nu.dmst({
					container: '#test',
					baseSelectOptions: {
						'Option 1': '1',
						'Option 2': '2',
						'Option 3': '3',
						'Option 4': '4',
						'Option 5': '5'
					}
				});
				
				if(console && console.log)
					console.log(tool);
			});
		</script>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
